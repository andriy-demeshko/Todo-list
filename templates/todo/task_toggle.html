{% extends "base.html" %}

{% block content %}
  <h1>Toggle task status</h1>
  <h3>Task: {{ task.content }}</h3>
  <form action="{% url 'todo:toggle-task-status' pk=task.id %}" method="post" novalidate>
    {% csrf_token %}
    {% if task.status %}
    <input type="submit" value="Undo" class="btn btn-secondary">
    {% else %}
    <input type="submit" value="Complete" class="btn btn-success">
    {% endif %}
  </form>
{% endblock %}
